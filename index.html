<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Tebak Angka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      text-align: center;
      padding: 50px;
      color: white;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
    }
    input {
      width: 80px;
      text-align: center;
    }
    button {
      cursor: pointer;
      background: #ff9800;
      color: white;
    }
    button:hover {
      background: #e68900;
    }
    #message {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎯 Game Tebak Angka 🎯</h1>
  <p>Saya sudah memilih angka antara <b>1</b> sampai <b>100</b>.<br>
  Bisakah kamu menebaknya?</p>

  <input type="number" id="guessInput" placeholder="1-100" min="1" max="100">
  <button onclick="checkGuess()">Tebak!</button>
  <button onclick="restartGame()">Ulangi</button>

  <div id="message"></div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = Number(document.getElementById("guessInput").value);
      attempts++;
      const message = document.getElementById("message");

      if (!guess || guess < 1 || guess > 100) {
        message.textContent = "⚠️ Masukkan angka valid antara 1 - 100!";
        return;
      }

      if (guess === randomNumber) {
        message.textContent = `🎉 Selamat! Kamu menebak benar dalam ${attempts} percobaan!`;
      } else if (guess < randomNumber) {
        message.textContent = "📉 Terlalu rendah, coba angka lebih besar!";
      } else {
        message.textContent = "📈 Terlalu tinggi, coba angka lebih kecil!";
      }
    }

    function restartGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("message").textContent = "🔄 Game diulang. Tebak angka baru!";
      document.getElementById("guessInput").value = "";
    }
  </script>
</body>
</html>
